<app-header></app-header>

    <div id="main">                 
        <mat-card class="campoNoticia">
            <mat-card-header>          
              <mat-card-title id="titulo">{{noticia[0].titulo}}</mat-card-title>
            </mat-card-header>
            <mat-card-actions id="botonesA">
                <!--<button mat-button class="botonNoticia">{{noticiaprin.autor}}</button>-->
                <button mat-button class="botonNoticiaA">{{noticia[0].fecha}}</button>
                <button mat-button class="botonNoticiaA">{{noticia[0].nombre}}</button>
                
              </mat-card-actions>
            <img mat-card-image [src]="noticia[0].imagen" id="imgNoticia">
            <div [innerHTML]="contenido | innerhtmlpipe">
                <!--Contenido-->
            </div>
        </mat-card>
        <br>
                    <div id="OtrasNoticias">

                        <p class="textocabeza">Noticias Principales</p>
                        <div id="princi">
                        <mat-grid-list #grid [cols]="cols" rowHeight="600">
                        
                        <div *ngFor="let noticia of noticiasPrincipales | slice:0:4 | paginate: { itemsPerPage: cantidadItems, currentPage: paginaActual }">
                            <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-card class="campoNoticia1">
                                <div *ngIf="idNoticia != noticia.id_noticia" >
                                    <img mat-card-image [src]="noticia.imagen" id="imgotrasNoticias" (click)="irNoticiaExpandida(noticia)"> 
                                    <button mat-button class="botonNoticiaCategoria">{{noticia.nombre}}</button>
                                    <mat-card-header id="tituloNoticia">
                                        
                                    <mat-card-title id="tit">{{noticia.titulo}}</mat-card-title>
                                    </mat-card-header>
                                    
                                    <mat-card-actions id="botones">
                                        <button mat-button class="botonNoticia">{{noticia.fecha}}</button>
                                        <button mat-button class="botonNoticia">Leer mas</button>
                                                       
                                      </mat-card-actions> 
                                </div>                                          
                            </mat-card>
                        </mat-grid-tile>
                        
                            <br>
                            </div>  
                        </mat-grid-list>
                    </div>

                        <br>
                        <p class="textocabeza">{{cantidadComentarios+" comentarios"}}</p>
                        <hr>
                        <div id="comentarioDiv">
                            <mat-form-field id="comentarioBox">
                                <mat-label id="label">Escribe un comentario</mat-label>
                                <textarea matInput
                                          cdkTextareaAutosize
                                          #autosize="cdkTextareaAutosize"
                                          cdkAutosizeMinRows="1"
                                          cdkAutosizeMaxRows="5"                                          
                                          #textoComentario>
                                </textarea>
                            </mat-form-field>
                            <br><br>
                            <div id="usuarioBox">
                                <div style="height: 100%; width: 100%; float: right;">
                                    
                                    <button id="btnEnviar" mat-raised-button color="warn" 
                                    (click)='enviarComentario(textoComentario.value, textoUsuario.value); textoComentario.value=""; textoUsuario.value="Anónimo"'>Enviar</button>
                                    <input placeholder="Usuario" id="inputUsuario" value="Anónimo" #textoUsuario (click)='textoUsuario.value=""'>
                                </div>                                
                                <p id="warningBox" *ngIf="mensajeWarning.length > 0">{{mensajeWarning}}</p>
                            </div>                            
                            <br>
                            <div *ngFor="let comentario of comentariosCortados; index as i" id="contenedorComentario">
                                <h3 style="color: red; font-size: 1.1vw; display: inline;">
                                    {{comentario.nombre}}
                                </h3>
                                &nbsp; &nbsp; &nbsp;
                                <h3 style="display: inline; font-size: 1.1vw;">
                                    {{restaFecha(comentario.fecha)}}
                                </h3>
                                <p style="font-size: 1vw;">
                                    {{comentario.contenido}}
                                </p>                    
                                <hr>
                            </div>
                            <button id="VerMas" (click)="aumentarComentariosVista()" *ngIf="numeroDivisionComentarios < cantidadComentarios">Ver Mas</button>
                        </div>
                     </div>
     </div> 

    <div id="contenedorMultimedia">

        <p id="textoU">Escucha las ultimas noticias</p>
        <ngx-audio-player id="audio" [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" [autoPlay]="false"

    </div>     -->
        <br>
        <p class="textocabeza">Noticias Relacionadas</p>
                        <div *ngFor="let noticiaCostados of noticiasCostado | slice:0:4" id="costado">
                            <mat-card class="campoNoticiaCostado">
                                <button mat-button class="botonNoticiaCategoriaCostado">{{noticiaCostados.nombre}}</button>    
                                <mat-card-header id="tituloNoticiaCostado" (click)="irNoticiaExpandida(noticiaCostados)">
                                    
                                <mat-card-title id="titCostado">{{noticiaCostados.titulo}}</mat-card-title>
                                </mat-card-header>
                                
                                <mat-card-actions id="botonesCostado">
                                    <button mat-button class="botonNoticiaCostado">{{noticiaCostados.fecha}}</button>
                                  </mat-card-actions>                
                            </mat-card>
                            <br>
                            </div>

            <p id="textoU">Vea las ultimas noticias</p>
            <video id="video" controls>
                <source src="assets/videos/videoNoticia1.mp4" type="video/mp4">
            </video>
        </div>-->


            
</div>
