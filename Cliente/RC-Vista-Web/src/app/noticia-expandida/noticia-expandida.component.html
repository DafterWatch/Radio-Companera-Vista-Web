    <app-header></app-header>
    <div id="main">                 
        <mat-card class="campoNoticia">
            <mat-card-header id="tituloNoticia">          
              <mat-card-title id="titulo">{{titulo}}</mat-card-title>
            </mat-card-header>
            <mat-card-actions id="botones">
                <!--<button mat-button class="botonNoticia">{{noticiaprin.autor}}</button>-->
                <button mat-button class="botonNoticia">{{fecha}}</button>
                <button mat-button class="botonNoticia">{{categoria}}</button>
                
              </mat-card-actions>
            <img mat-card-image [src]="imagen" id="imgNoticia">
            <p class="parrafo">
                {{contenido}}
            </p>
        </mat-card>

                    <div id="contenedorMultimedia">
                        <ngx-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" [autoPlay]="false" 
                        muted="muted" [displayPlaylist]="msaapDisplayPlayList"
                        [displayVolumeControls]="msaapDisplayVolumeControls" [displayRepeatControls]="msaapDisplayRepeatControls"
                        [disablePositionSlider]="msaapDisablePositionSlider" [displayArtist]="msaapDisplayArtist" 
                        [displayDuration]="msaapDisplayDuration" [expanded]="false" style="height: 150px;"></ngx-audio-player>
                        <br>
                        <video style="height: 400px; width: 100%;" controls>
                            <source src="assets/videos/videoNoticia1.mp4" type="video/mp4">
                        </video>
                    </div>
    </div>
    <div id="OtrasNoticias">

        <p>Principales Noticias</p>
        <div *ngFor="let noticia of noticias | slice:0:4" id="otras">
            <mat-card class="campoNoticia">
                <img mat-card-image [src]="noticia.imagen" id="imgotrasNoticias" (click)="irNoticiaExpandida(noticia)">  
                <mat-card-header id="tituloNoticia">
                    
                <mat-card-title id="titulo2">{{noticia.titulo}}</mat-card-title>
                </mat-card-header>
                
                <mat-card-actions id="botones">
                    <button mat-button class="botonNoticia">{{noticia.fecha}}</button>
                    <button mat-button class="botonNoticia">{{noticia.categoria}}</button>                   
                  </mat-card-actions>                
            </mat-card>
            <br>
            </div>  

        <div id="anuncio">  
            <app-aside></app-aside>
        </div>

        
    </div>
    <app-footer></app-footer>  
</div>
