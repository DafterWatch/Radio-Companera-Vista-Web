<div class="topnav" id="myTopnav">
  <div id="divLog">
    <img [src]="logo || 'assets/images/logoRadioCompañera.jpg'" id="logoRC">  
    <div class="divTitulo">
    <p class="labelRadio">{{titulo}}</p>
  </div>
  
  <div class="divRedes" style="list-style-type: none">
    <li>
        
        <img [src]="facebook" id="btnfacebook">
        <img [src]="twitter" id="btntwitter">
        <img [src]="youtube" id="btnyoutube">
    </li>
    </div>
  </div>
  
  <div id="divbot">
  <a class="botonmenu" (click)="volverPrincipal(); eventoBusquedaCategoria('')">Inicio</a>
  <span *ngFor="let noticia of categoriasDefecto">    
    <a class="botonmenu" (click)="eventoBusquedaCategoria(noticia.nombre)">{{noticia.nombre}}</a>
  </span>


  <a routerLink="javascript:void(0);" class="icon" (click)="AbrirTopNav()">
    <i class="fa fa-bars"></i>
  </a>
  <a class="mas" *ngIf="extraCategorias">
    <mat-form-field class="combobox">
        <mat-label class="label">Mas categorias</mat-label>
        <mat-select>
          <mat-option *ngFor="let categoria of categorias" [value]="categoria.nombre" class="categorias" (click)="eventoBusquedaCategoria(categoria.nombre)">
            {{categoria.nombre}}
          </mat-option>
        </mat-select>
    </mat-form-field>
  </a>
<a class="buscadorBox">
  <mat-form-field appearance="fill" id="buscador">
    <mat-label class="labelbuscar">Buscar</mat-label>
    <input type="text" matInput placeholder="¿Que buscas?" [(ngModel)]="textoBusqueda">
    <mat-icon id="btnBuscar" (click)="eventoBusqueda(textoBusqueda)" matSuffix>search</mat-icon>
  </mat-form-field>
</a>

<a class="divModoNoche">
<a class="ModoNoche">
<mat-icon class="Iconligh">brightness_5</mat-icon>
</a>
<a class="ModoNoche">
      <mat-slide-toggle id="switch"  (change)="eventoSwitch($event)">
      </mat-slide-toggle>
    </a>
    <a class="ModoNoche">
      <mat-icon class="Iconnight">bedtime</mat-icon>
    </a>

  </a>
</div>
    
</div>
