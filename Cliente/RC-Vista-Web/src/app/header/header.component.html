<mat-toolbar id="toolbar">
    <span class="example-spacer"></span>
    <img [src]="logo" id="logoRC">
    <span class="example-spacer"></span>
    <button mat-stroked-button (click)="volverPrincipal()">Inicio</button>
    <button mat-stroked-button>Politica</button>
    <button mat-stroked-button>Social</button>
    <button mat-stroked-button>Economia</button>
    <button mat-stroked-button>Seguridad</button>
    <button mat-stroked-button>Deportes</button>
    <div id="divCombobox">
    <mat-form-field id="combobox">
        <mat-label>Mas categorias</mat-label>
        <mat-select>
          <mat-option *ngFor="let categoria of categorias" [value]="categoria.nombre" class="categorias">
            {{categoria.nombre}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    </div>

    <span class="example-spacer"></span>

    <div id="buscadorBox">      
      <mat-form-field appearance="fill" id="buscador">
        <mat-label>Buscar</mat-label>
        <input type="text" matInput placeholder="Â¿Que buscas?">
        <mat-icon id="btnBuscar" matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <span class="example-spacer"></span>
</mat-toolbar>
