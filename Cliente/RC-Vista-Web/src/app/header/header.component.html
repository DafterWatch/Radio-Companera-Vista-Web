<div class="topnav" id="myTopnav">
  <img [src]="logo" id="logoRC">
  <a routerLink="/main" class="botonmenu" (click)="volverPrincipal()">Inicio</a>
  <a routerLink="/main" class="botonmenu">Politica</a>
  <a routerLink="/main" class="botonmenu">Social</a>

  <a routerLink="/main" class="botonmenu">Seguridad</a>
  <a routerLink="/main" class="botonmenu">Deportes</a>
  <a routerLink="javascript:void(0);" class="icon" (click)="AbrirTopNav()">
    <i class="fa fa-bars"></i>
  </a>
  <a class="mas">
    <mat-form-field class="combobox">
        <mat-label class="label">Mas categorias</mat-label>
        <mat-select>
          <mat-option *ngFor="let categoria of categorias" [value]="categoria.nombre" class="categorias">
            {{categoria.nombre}}
          </mat-option>
        </mat-select>
    </mat-form-field>
  </a>
<a class="buscadorBox">
  <mat-form-field appearance="fill" id="buscador">
    <mat-label class="labelbuscar">Buscar</mat-label>
    <input type="text" matInput placeholder="Â¿Que buscas?" [(ngModel)]="textoBusqueda" (ngModelChange)="eventoBusqueda($event)">
    <mat-icon id="btnBuscar" (click)="textoBusqueda=''; eventoBusqueda('')" matSuffix>clear</mat-icon>
  </mat-form-field>
</a>

<a class="divModoNoche">
<a class="ModoNoche">
<mat-icon class="Iconligh">brightness_5</mat-icon>
</a>

      <mat-slide-toggle id="switch"  (change)="eventoSwitch($event)">
      </mat-slide-toggle>
    </a>
    <a class="ModoNoche">
      <mat-icon class="Iconnight">bedtime</mat-icon>
    </a>

  </a>
    
</div>
