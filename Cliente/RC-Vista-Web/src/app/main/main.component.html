<span *ngIf="paginaActual==1">
    <div id="noticiasarriba" *ngFor="let noticiagrande of noticiaGrande | slice:0:4">    
        <div id="noticiagrande">

            <div class="titulogrande" (click)="irNoticiaExpandida(noticiagrande)">{{noticiagrande.titulo}}</div>
            <button mat-button class="btnFechaGrande">{{sacarSoloFecha(noticiagrande.fecha_publicacion)}}</button>
            <div *ngFor="let etiqueta of noticiagrande.categoriasarray | slice:0:1" style="display: inline;">
                <button mat-button class="btncategoriaGrande">{{etiqueta}}</button>
            </div>
        </div>
        <div id="noticiasCostado">
            <div id="columna1">
                <div id="fila1a" *ngFor="let primeranoticia of noticia1 | slice:0:4">

                    <div class="titulonoticia1" (click)="irNoticiaExpandida(primeranoticia)">{{primeranoticia.titulo}}</div>
                    <!--<button mat-button class="btncategoria1">{{primeranoticia.nombre}}</button>-->

                    </div>
                </div>
                <div id="fila2a" *ngFor="let segundanoticia of noticia2 | slice:0:4">
                    <img [src]="segundanoticia.imagen" id="ImaNoticia1" (click)="irNoticiaExpandida(segundanoticia)">

                        <button mat-button class="btncategoria1">{{etiqueta}}</button>
                    </div>
                </div>
            </div>
            <div id="columna2">
                <div id="fila1b" *ngFor="let terceranoticia of noticia3 | slice:0:4">
                    <img [src]="terceranoticia.imagen" id="ImaNoticia1" (click)="irNoticiaExpandida(terceranoticia)">
                    <div class="titulonoticia1" (click)="irNoticiaExpandida(terceranoticia)">{{terceranoticia.titulo}}</div>
                    <!--<button mat-button class="btncategoria1">{{terceranoticia.nombre}}</button>-->
                    <div *ngFor="let etiqueta of noticiagrande.categoriasarray | slice:0:1" style="display: inline;">
                        <button mat-button class="btncategoria1">{{etiqueta}}</button>
                    </div>
                </div>
                <div id="fila2b" *ngFor="let cuartanoticia of noticia4 | slice:0:4">
                    <img [src]="cuartanoticia.imagen" id="ImaNoticia1" (click)="irNoticiaExpandida(cuartanoticia)">
                    <div class="titulonoticia1" (click)="irNoticiaExpandida(cuartanoticia)">{{cuartanoticia.titulo}}</div>
                    <!--<button mat-button class="btncategoria1">{{cuartanoticia.nombre}}</button>-->
                    <div *ngFor="let etiqueta of noticiagrande.categoriasarray | slice:0:1" style="display: inline;">
                        <button mat-button class="btncategoria1">{{etiqueta}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div id="general">
    <div id="conImg">
        <img class="image" src="assets/images/logoRadioCompaÃ±era.jpg">
        </div>
        <div class="reproductor">
            <ngx-audio-player id="reproductor1" [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" [autoPlay]="false" 
            muted="muted" [displayPlaylist]="msaapDisplayPlayList"
            [displayVolumeControls]="msaapDisplayVolumeControls" [displayRepeatControls]="msaapDisplayRepeatControls"
            [disablePositionSlider]="msaapDisablePositionSlider" [displayArtist]="msaapDisplayArtist" 
            [displayDuration]="msaapDisplayDuration" [expanded]="false"></ngx-audio-player> 
        </div>
        <br>
        
        <app-nav></app-nav>  

    <div id="noticias">
        <p id="textocabeza">Noticias Principales</p>
        <mat-grid-list #grid [cols]="cols" rowHeight="2:2.5" >
        <div *ngIf="sinNoticias">
            <h1>No existen resultados para su busqueda</h1>
        </div>
        <div *ngFor="let noticia of noticias| paginate: { itemsPerPage: cantidadItems, currentPage: paginaActual}">
                
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-card class="campoNoticia">
                        <img mat-card-image [src]="noticia.imagen" id="imgNoticia" (click)="irNoticiaExpandida(noticia)">                    
                        
                        <mat-card-header id="tituloNoticia">
                        <mat-card-title id="tit" style="cursor: pointer;" (click)="irNoticiaExpandida(noticia)">{{noticia.titulo}}</mat-card-title>
                        
                        </mat-card-header>        
                        <mat-card-actions id="botones">
                            <div *ngFor="let etiqueta of noticia.categoriasarray" style="display: inline; margin: 2px;">
                                <button mat-button class="botonNoticiaCategoria">{{etiqueta}}</button>
                            </div>
                        <button mat-button class="botonNoticia">{{sacarSoloFecha(noticia.fecha_publicacion)}}</button>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>    
        </div>
        </mat-grid-list>
