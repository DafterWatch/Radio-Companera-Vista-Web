<div id="carrusel" *ngIf="paginaActual==1">
        <owl-carousel-o [options]="customOptions">        
            <ng-container *ngFor="let noticia of noticias">            
            <ng-template carouselSlide>
            <div id="contenedorImagen">
                <img [src]="noticia.imagen" id="imagenNoticia" (click)="irNoticiaExpandida(noticia)">
            </div>     
            <mat-card id="contenedorTexto">{{noticia.titulo}}</mat-card>        
            </ng-template>    
            </ng-container>
        </owl-carousel-o>
</div>
<br>
<div id="contenedorReproductorImagen" *ngIf="false">
    <div id="conImg">
    <img class="image" src="assets/images/logoRadioCompaÃ±era.jpg">
    </div>
    <div id="reproductor">
        <ngx-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" [autoPlay]="true" 
        muted="muted" [displayPlaylist]="msaapDisplayPlayList"
        [displayVolumeControls]="msaapDisplayVolumeControls" [displayRepeatControls]="msaapDisplayRepeatControls"
        [disablePositionSlider]="msaapDisablePositionSlider" [displayArtist]="msaapDisplayArtist" 
        [displayDuration]="msaapDisplayDuration" [expanded]="false"></ngx-audio-player> 
    </div>
</div>
<br>
<div id="noticias">
    <mat-grid-list cols="3" rowHeight="500px">
    <div *ngFor="let noticia of noticias | paginate: { itemsPerPage: cantidadItems, currentPage: paginaActual }">
        
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-card class="campoNoticia">
                    <img mat-card-image [src]="noticia.imagen" id="imgNoticia" (click)="irNoticiaExpandida(noticia)">
                    <mat-card-header id="tituloNoticia">          
                    <mat-card-title style="cursor: pointer;" (click)="irNoticiaExpandida(noticia)">{{noticia.titulo}}</mat-card-title>
                    </mat-card-header>        
                    <mat-card-actions id="botones">
                    <button mat-button class="botonNoticia">{{noticia.categoria}}</button>
                    <button mat-button class="botonNoticia">{{noticia.fecha}}</button>
                    <button mat-button class="botonNoticia">Leer mas</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>        
    </div>
    </mat-grid-list>
    <div id="contenedorPagina">
        <pagination-controls class="custom-pagination"
        (pageChange)="cambioPagina($event)" 
        [responsive]="true"
        previousLabel="Anterior"
        nextLabel="Siguiente"
        [maxSize]="9"></pagination-controls>
    </div>    
</div>
