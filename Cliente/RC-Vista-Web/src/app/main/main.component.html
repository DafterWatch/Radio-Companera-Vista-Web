    <div id="noticias">
        <p id="textocabeza">Noticias Principales</p>
        <mat-grid-list #grid [cols]="cols" rowHeight="2:2.7" >
            
            <div *ngIf="sinNoticias" id="NoResultadosDiv">
                <h1 id="TextoNoResultados">No existen resultados para su busqueda</h1>
            </div>
        <div *ngFor="let noticia of noticias| paginate: { itemsPerPage: cantidadItems, currentPage: paginaActual}">
                
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-card class="campoNoticia">
                        <img mat-card-image [src]="noticia.imagen || 'assets/images/noticia9.jpg'" id="imgNoticia" (click)="irNoticiaExpandida(noticia)">
                        <mat-card-header id="tituloNoticia">
                        <mat-card-title id="tit" style="cursor: pointer;" (click)="irNoticiaExpandida(noticia)">{{noticia.titulo}}</mat-card-title>
                        </mat-card-header>        
                        <mat-card-actions id="botones">
                            <div *ngFor="let etiqueta of noticia.categoriasarray" style="display: inline; margin: 2px;">
                                <button mat-button class="botonNoticiaCategoria" (click)="getNoticiaCategoria(etiqueta)">{{etiqueta}}</button>
                            </div>
                        <button mat-button class="botonNoticia" (click)="getNoticiaCategoriaFecha(sacarSoloFecha(noticia.fecha_publicacion))">{{sacarSoloFecha(noticia.fecha_publicacion)}}</button>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>    
        </div>
        </mat-grid-list>
        <div id="contenedorPagina">
            <pagination-controls class="custom-pagination"
            (pageChange)="cambioPagina($event)" 
            [responsive]="true"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            [maxSize]="8"></pagination-controls>
    </div>
</div>

</div>
