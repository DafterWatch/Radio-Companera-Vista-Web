<div id="carrusel">
    <owl-carousel-o [options]="customOptions">        
        <ng-container *ngFor="let noticia of noticias">            
        <ng-template carouselSlide>
        <div id="contenedorImagen">
            <img [src]="noticia.imagen" id="imagenNoticia">
        </div>     
        <mat-card id="contenedorTexto">{{noticia.titulo}}</mat-card>        
        </ng-template>    
        </ng-container>
    </owl-carousel-o>
</div>
